<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Product Collection</h1>
            <p class="subtitle">Explore our curated list of premium items.</p>
        </header>

        <div class="controls">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Search products...">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <div class="filter-buttons" id="filter-buttons">
                <!-- Buttons will be injected here or static -->
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="tech">Tech</button>
                <button class="filter-btn" data-filter="fashion">Fashion</button>
                <button class="filter-btn" data-filter="home">Home</button>
                <button class="filter-btn" data-filter="lifestyle">Lifestyle</button>
            </div>
        </div>

        <div class="product-grid" id="product-grid">
            <!-- Products will be injected by JS -->
        </div>

        <div class="no-results hidden" id="no-results">
            <p>No products found matching your criteria.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
