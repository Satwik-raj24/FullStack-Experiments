<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
    <header class="header">
        <h2>Admin Dashboard</h2>
        <button id="themeToggle">Toggle Theme</button>
    </header>

    <aside class="sidebar">
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <div class="card">Total Users<br><strong>120</strong></div>
        <div class="card">Active Sessions<br><strong>45</strong></div>
        <div class="card">Server Load<br><strong>65%</strong></div>
        <div class="card">Revenue<br><strong>₹50,000</strong></div>
    </main>

    <footer class="footer">
        © 2025 Admin Panel
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
